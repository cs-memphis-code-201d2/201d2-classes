<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Stuff</title>

       h1 {
           color: blue;

<body>
    <h1>Hi, let's learn about semantic html!!!</h1>
    <p style="color: chocolate;">This is a paragraph tag. paragraphs are used to hold a body of text.</p>
    <div class="paintitgreen">
        <h3>Here is my stuff</h3>
    </div>
<!-- Lets add our javascript and do stuff -->    
<script>
    // Ask for a name
    let nameEntered = prompt("Enter your Name?");
    let nameNotEntered = prompt("What do you NOT want your Name to be?");
    // Ask if they are sure
    let wereTheySure = confirm("So you said your name was " + nameEntered + " Are you sure you don't want your name to be " + nameNotEntered);
    // Output the result
    alert("So OK your name is " + nameEntered + " and are you sure about your name? " + wereTheySure);

</script>

</body>
