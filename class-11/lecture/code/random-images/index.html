<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Goat Clicker</title>
</head>

<body>
    <!-- Use a Bootstrap CSS container class to hold everything -->
    <div class="container">
        <header id="goatHeader">
            <h1>Goat Clicker</h1>
        </header>
        <!-- This section is where we will randomly display 2 goat objects at a time -->
        <section id="all_goats">
            <h3 id="goatClickerHeader">Choose Your Goat Wisely</h3>
            <div id="left_goat">
                <img id="left_goat_img" src="" alt="The left goat" />
                <p id="left_goat_name"></p>
            </div>
            <div id="right_goat">
                <img id="right_goat_img" src="" alt="The right goat" />
                <p id="right_goat_name"></p>
            </div>
        </section>
        <!-- This aside will be used to display the final score of clicks and views -->
        <aside>
            <ol id="finalScores">
                <h3>Total Goat Tally</h3>
            </ol>
        </aside>
    </div>
    <!-- Link in our javascript -->
    <script src="./main.js"></script>
</body>

</html>
